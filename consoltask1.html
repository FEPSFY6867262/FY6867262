<!DOCTYPE html>
<html>
<head>
    <title>Simple Webpage with Alert</title>
    <script>
        // Function to display an alert with the user's input
        function showAlert() {
            // Get the value entered in the input field
            const userInput = document.getElementById("userInput").value;

            // Display the value in an alert box
            alert("You entered: " + userInput);
        }
    </script>
</head>
<body>
    <h1>Simple Webpage with Input Field</h1>
    <p>Enter some text and click the button to see it in an alert box:</p>
    
    <!-- Input field -->
    <input type="text" id="userInput" placeholder="Type something here">
    
    <!-- Button to trigger the alert -->
    <button onclick="showAlert()">Show Alert</button>
</body>
</html>
